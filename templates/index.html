<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .progress-bar {
            font-weight: bold;
        }

        .sentiment-card {
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .positive {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }

        .negative {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .neutral {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
        }

        .sentiment-percentage {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">üé≠ Sentilytics </h2>

            <!-- Input Form -->
            <textarea id="text-input" class="form-control" rows="4" placeholder="Enter your text..."></textarea>
            <button class="btn btn-primary mt-3 w-100" onclick="analyzeSentiment()">üîç Analyze</button>

            <!-- Upload CSV -->
            <div class="mt-4">
                <input type="file" id="csv-file" class="form-control">
                <button class="btn btn-success mt-2 w-100" onclick="bulkAnalyze()">üìÇ Upload & Analyze CSV</button>
            </div>

            <!-- <button id="showSentencesBtn" class="btn btn-info mt-3 d-none">Show Sentiment Sentences</button> -->
            <!-- Show / Hide Buttons -->
            <div class="mt-3">
                <button id="showSentencesBtn" class="btn btn-info d-none">Show Sentiment Sentences</button>
                <button id="hideSentencesBtn" class="btn btn-danger d-none">Hide Sentiment Sentences</button>
            </div>

            <!-- Sentiment Results -->
            <div id="results" class="mt-4"></div>
            <div id="pagination-controls" class="mt-3"></div>

            <div id="resulcsv" class="mt-4"></div>
            <!-- <button>show</button> -->
            <button class="btn btn-primary mt-3" onclick="downloadResultsAsPDF()">Download PDF</button>


            <!-- Overall Sentiment -->
            <div class="text-center mt-4">
                <h3 id="overall-sentiment" class="sentiment-percentage"></h3>

                <!-- Progress Bar Container (Hidden Initially) -->
                <div id="sentiment-progress-container" class="mt-3" style="display: none;">
                    <div style="width: 100%; background-color: #ddd; border-radius: 10px; overflow: hidden;">
                        <div id="sentiment-progress-bar" style="height: 10px; width: 0%; background-color: gray;"></div>
                    </div>
                </div>
            </div>


            <!-- Chart Container -->
            <div style="width: 90%; max-width: 600px; height: 350px; margin: auto;">
                <canvas id="sentimentChart" class="mt-4"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
